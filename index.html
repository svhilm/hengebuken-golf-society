<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HENGEBUKEN Golf Society</title>
    
    <!-- AGGRESSIVE 404 ERROR SUPPRESSION - LOADS FIRST -->
    <script>
      console.log('üîá Loading 404 suppression...');
      
      // Capture ALL error events
      window.addEventListener('error', function(e) {
        if (e.message && (
          e.message.includes('404') || 
          e.message.includes('Not Found') ||
          e.message.includes('Failed to fetch') ||
          e.message.includes('net::ERR_')
        )) {
          console.log('üîá Suppressed error:', e.message);
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, true);
      
      // Capture unhandled promise rejections (fetch 404s)
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && (
          e.reason.toString().includes('404') ||
          e.reason.toString().includes('Failed to fetch')
        )) {
          console.log('üîá Suppressed promise rejection:', e.reason);
          e.preventDefault();
          return false;
        }
      });
      
      // Override console.error to suppress 404 error messages
      const originalConsoleError = console.error;
      console.error = function(...args) {
        const errorStr = args.join(' ');
        if (errorStr.includes('404') || errorStr.includes('Failed to fetch')) {
          console.log('üîá Suppressed console error:', errorStr);
          return;
        }
        originalConsoleError.apply(console, args);
      };
      
      console.log('‚úÖ 404 suppression active and aggressive');
    </script>
    
    <style>
      /* Inline styles to prevent CSS 404 */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background: #f8fdf8;
      }
      
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
      }
      
      .loading-box {
        text-align: center;
        padding: 40px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 2px solid #228B22;
        max-width: 400px;
        width: 90%;
      }
      
      .logo-container {
        width: 64px;
        height: 64px;
        margin: 0 auto 20px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #228B22;
        box-shadow: 0 2px 8px rgba(34, 139, 34, 0.3);
        overflow: hidden;
      }
      
      .loading-title {
        color: #228B22;
        font-size: 28px;
        font-weight: bold;
        margin: 20px 0 10px;
        letter-spacing: 1px;
      }
      
      .loading-text {
        color: #666;
        font-size: 16px;
        margin-bottom: 20px;
      }
      
      .loading-spinner {
        width: 30px;
        height: 30px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #228B22;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .status-text {
        font-size: 14px;
        color: #999;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-box">
          <div class="logo-container">
        <img src="./logo.png" alt="HENGEBUKEN Logo" style="width: 100%; height: 100%; object-fit: contain; border-radius: 50%;" onerror="this.style.display='none'; this.parentElement.innerHTML='üèåÔ∏è';">
      </div>
          <h1 class="loading-title">HENGEBUKEN</h1>
          <p class="loading-text">Golf Society Loading...</p>
          <div class="loading-spinner"></div>
          <div class="status-text" id="status">
            Initializing authentication system...
          </div>
        </div>
      </div>
    </div>
    
    <!-- Load authentication script with error handling -->
    <script>
      console.log('üîß Loading authentication system...');
      
      function updateStatus(message) {
        const statusEl = document.getElementById('status');
        if (statusEl) {
          statusEl.textContent = message;
        }
        console.log('üì± Status:', message);
      }
      
      function loadScript(src, callback) {
        updateStatus('Loading authentication...');
        const script = document.createElement('script');
        script.onload = function() {
          console.log('‚úÖ Script loaded:', src);
          updateStatus('Authentication loaded, starting app...');
          if (callback) callback();
        };
        script.onerror = function() {
          console.log('‚ùå Script failed to load:', src);
          updateStatus('Script load failed: ' + src);
          // Continue anyway
          if (callback) callback();
        };
        script.src = src;
        document.head.appendChild(script);
      }
      
      // Load authentication first
      loadScript('./github-pages-auth.js', function() {
        // Wait a moment for auth to initialize
        setTimeout(function() {
          updateStatus('Loading main application...');
          
          // Load CSS first (if it exists)
          const cssLink = document.createElement('link');
          cssLink.rel = 'stylesheet';
          cssLink.href = './assets/index-ByZHc-vG.css';
          cssLink.onerror = function() {
            console.log('üîá CSS load failed - continuing without external styles');
          };
          document.head.appendChild(cssLink);
          
          // Load main app JS
          const mainScript = document.createElement('script');
          mainScript.type = 'module';
          mainScript.crossOrigin = '';
          mainScript.src = './assets/index-Dcs8Vc6W.js';
          mainScript.onload = function() {
            console.log('‚úÖ Main app loaded successfully');
            updateStatus('Application ready!');
          };
          mainScript.onerror = function() {
            console.log('‚ùå Main app failed to load');
            updateStatus('Application failed to load - please refresh');
            // Show fallback message
            setTimeout(function() {
              document.getElementById('root').innerHTML = 
                '<div class="loading-container"><div class="loading-box">' +
                '<div class="logo-container">‚õ≥</div>' +
                '<h1 class="loading-title">HENGEBUKEN</h1>' +
                '<p style="color: #e74c3c;">Application failed to load</p>' +
                '<p style="font-size: 14px; color: #666;">Please refresh the page (F5)</p>' +
                '</div></div>';
            }, 2000);
          };
          document.head.appendChild(mainScript);
          
        }, 500);
      });
    </script>
  </body>
</html>
