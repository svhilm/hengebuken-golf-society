<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HENGEBUKEN Golf Society</title>
    <script>
      // Early 404 suppression
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('404')) {
          console.log('🔇 404 error suppressed:', e.message);
          e.preventDefault();
          return false;
        }
      }, true);
      console.log('🔇 404 suppression active');
    </script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial; background: #f0f8f0;">
        <div style="text-align: center; padding: 40px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
          <h1 style="color: #228B22; margin-bottom: 20px;">🏌️ HENGEBUKEN</h1>
          <p style="color: #666;">Golf Society Loading...</p>
          <div style="margin-top: 20px; font-size: 14px; color: #999;">
            <p>Authentication system initializing...</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Load authentication FIRST -->
    <script src="./github-pages-auth.js"></script>
    
    <!-- Load main app after authentication is ready -->
    <script type="module" crossorigin src="./assets/index-Dcs8Vc6W.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-ByZHc-vG.css">
    
    <script>
      // Ensure authentication loads before app
      if (window.fetch && window.validCredentials) {
        console.log('✅ Authentication system ready');
      } else {
        console.log('⏳ Waiting for authentication...');
        setTimeout(() => {
          if (!window.validCredentials) {
            console.log('🚨 Authentication not loaded, reloading page...');
            window.location.reload();
          }
        }, 3000);
      }
    </script>
  </body>
</html>
