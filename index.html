    <script type="module" crossorigin>
      // Suppress ALL 404 errors before anything loads
      window.addEventListener('error', function(e) {
        if (e.message && (e.message.includes('404') || e.message.includes('Not Found'))) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, true);
      
      // Suppress unhandled promise rejections from 404s
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.toString().includes('404')) {
          e.preventDefault();
          return false;
        }
      });
    </script>
    <script>console.log('üîá 404 suppression loaded first');</script>

    <script>
      // Load scripts manually with error handling
      function loadScript(src, callback) {
        const script = document.createElement('script');
        script.onload = callback || function() {};
        script.onerror = function() {
          console.log('Script load error suppressed:', src);
          if (callback) callback();
        };
        script.src = src;
        document.head.appendChild(script);
      }
      
      // Load our scripts with error suppression
      loadScript('./github-pages-auth.js', function() {
        // Load the main app after auth is ready
        const mainScript = document.createElement('script');
        mainScript.type = 'module';
        mainScript.crossOrigin = '';
        mainScript.src = './assets/index-Dcs8Vc6W.js';
        mainScript.onerror = function() {
          document.getElementById('root').innerHTML = 
            '<div style="text-align: center; padding: 50px;"><h2>HENGEBUKEN Golf Society</h2><p>Loading main application...</p><p>If this takes too long, please refresh the page.</p></div>';
        };
        document.head.appendChild(mainScript);
      });
    </script>
