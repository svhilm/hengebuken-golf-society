    <!-- GitHub Pages optimized authentication -->
    <script>
      console.log('üèåÔ∏è HENGEBUKEN Golf Society - GitHub Pages Version');
      
      // Status updates
      function updateStatus(message) {
        const statusEl = document.getElementById('status');
        if (statusEl) statusEl.textContent = message;
        console.log('üì± Status:', message);
      }
      
      // Valid credentials for authentication
      window.validCredentials = {
        'svein hilmersen': 'admin123',
        'svein': 'admin123', 
        'hengebuken2025': 'hengebuken2025',
        'bj√∏rn m√∏rck': 'admin123',
        'bjorn morck': 'admin123',
        'bj√∏rn': 'admin123',
        'bjorn': 'admin123',
        'admin': 'admin123'
      };
      
      // Mock data for GitHub Pages (no backend API calls)
      window.mockData = {
        members: [
          { id: '1', name: 'Svein Hilmersen', handicap: '8.0', role: 'ADMIN', email: 'svein.hilmersen@gmail.com' },
          { id: '2', name: 'Bj√∏rn M√∏rck', handicap: '12.5', role: 'HENGEBUK', email: 'bjorn.morck@online.no' },
          { id: '3', name: 'Kjell Huseby', handicap: '15.2', role: 'ANDRE', email: 'kjell.huseby@gmail.com' },
          { id: '4', name: 'Odd Aagesen', handicap: '18.1', role: 'HENGEBUK', email: 'odd.aag@online.no' },
          { id: '5', name: 'Lars Hansen', handicap: '14.3', role: 'HENGEBUK', email: 'lars.hansen@hotmail.com' }
        ],
        spainPresence: [],
        teeTimes: [],
        absences: []
      };
      
      // Override fetch to handle all requests client-side (NO 404s!)
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        // Authentication API
        if (typeof url === 'string' && url.includes('/api/auth/login')) {
          updateStatus('Processing login...');
          
          return new Promise((resolve) => {
            try {
              const body = JSON.parse(options.body);
              const { name, password } = body;
              
              const normalizedName = name.toLowerCase().trim();
              const normalizedPassword = password.trim();
              
              let isValid = false;
              let userRole = 'HENGEBUK';
              let actualName = name;
              
              for (const [validName, validPassword] of Object.entries(window.validCredentials)) {
                if (validName.toLowerCase() === normalizedName && validPassword === normalizedPassword) {
                  isValid = true;
                  actualName = validName;
                  userRole = validName.toLowerCase().includes('svein') || 
                           validName.toLowerCase().includes('admin') ? 'ADMIN' : 'HENGEBUK';
                  break;
                }
              }
              
              if (isValid) {
                const userData = {
                  id: 'user-' + Date.now(),
                  name: actualName,
                  role: userRole,
                  username: actualName
                };
                
                console.log('‚úÖ Login successful:', actualName);
                updateStatus('Login successful!');
                
                resolve({
                  ok: true,
                  json: () => Promise.resolve(userData)
                });
              } else {
                console.log('‚ùå Login failed for:', name);
                updateStatus('Login failed');
                
                resolve({
                  ok: false,
                  json: () => Promise.resolve({ 
                    message: 'Ugyldig brukernavn eller passord' 
                  })
                });
              }
            } catch (error) {
              console.log('‚ùå Login error:', error);
              resolve({
                ok: false,
                json: () => Promise.resolve({ 
                  message: 'Innlogging feilet' 
                })
              });
            }
          });
        }
        
        // All other API calls - return mock data (NO 404s!)
        if (typeof url === 'string' && url.includes('/api/')) {
          console.log('üîÑ API call intercepted:', url);
          
          if (url.includes('/api/members')) {
            return Promise.resolve({
              ok: true,
              json: () => Promise.resolve(window.mockData.members)
            });
          }
          
          if (url.includes('/api/spain-presence')) {
            return Promise.resolve({
              ok: true,
              json: () => Promise.resolve(window.mockData.spainPresence)
            });
          }
          
          if (url.includes('/api/tee-times')) {
            return Promise.resolve({
              ok: true,
              json: () => Promise.resolve(window.mockData.teeTimes)
            });
          }
          
          if (url.includes('/api/absences')) {
            return Promise.resolve({
              ok: true,
              json: () => Promise.resolve(window.mockData.absences)
            });
          }
          
          // Default for any other API call
          return Promise.resolve({
            ok: true,
            json: () => Promise.resolve([])
          });
        }
        
        // For non-API calls, use original fetch
        return originalFetch.apply(this, arguments);
      };
      
      // Load the main application
      updateStatus('Loading main application...');
      
      setTimeout(() => {
        // Load CSS
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = './assets/index-ByZHc-vG.css';
        cssLink.onload = () => console.log('‚úÖ CSS loaded');
        cssLink.onerror = () => console.log('‚ö†Ô∏è CSS load failed - using inline styles');
        document.head.appendChild(cssLink);
        
        // Load main app JS
        const mainScript = document.createElement('script');
        mainScript.type = 'module';
        mainScript.crossOrigin = '';
        mainScript.src = './assets/index-Dcs8Vc6W.js';
        mainScript.onload = () => {
          console.log('‚úÖ Main app loaded successfully');
          updateStatus('Application ready!');
        };
        mainScript.onerror = () => {
          console.log('‚ùå Main app failed to load');
          updateStatus('Application failed to load - please refresh');
        };
        document.head.appendChild(mainScript);
      }, 100);
      
      console.log('‚úÖ GitHub Pages authentication system ready - NO API 404s!');
    </script>
