    <!-- CRITICAL: Fetch interceptor FIRST to catch ALL requests -->
    <script>
      console.log('üîß GitHub Pages Fetch Interceptor Loading FIRST...');
      
      // Intercept ALL requests before anything else loads
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        const urlStr = typeof url === 'string' ? url : url.toString();
        
        // Block favicon and manifest 404s
        if (urlStr.includes('favicon.ico') || urlStr.includes('manifest.json')) {
          console.log('üîá Blocked 404:', urlStr);
          return Promise.resolve(new Response('', { status: 204 }));
        }
        
        // Handle authentication
        if (urlStr.includes('/api/auth/login')) {
          console.log('üîê Processing login...');
          
          return new Promise((resolve) => {
            try {
              const body = JSON.parse(options.body);
              const { name, password } = body;
              
              const validCredentials = {
                'svein hilmersen': 'admin123',
                'svein': 'admin123', 
                'hengebuken2025': 'hengebuken2025',
                'admin': 'admin123'
              };
              
              const normalizedName = name.toLowerCase().trim();
              const isValid = validCredentials[normalizedName] === password.trim();
              
              if (isValid) {
                const userData = {
                  id: 'user-' + Date.now(),
                  name: name,
                  role: normalizedName.includes('svein') || normalizedName.includes('admin') ? 'ADMIN' : 'HENGEBUK',
                  username: name
                };
                
                console.log('‚úÖ Login successful:', name);
                resolve({
                  ok: true,
                  json: () => Promise.resolve(userData)
                });
              } else {
                console.log('‚ùå Login failed for:', name);
                resolve({
                  ok: false,
                  json: () => Promise.resolve({ message: 'Ugyldig brukernavn eller passord' })
                });
              }
            } catch (error) {
              resolve({
                ok: false,
                json: () => Promise.resolve({ message: 'Innlogging feilet' })
              });
            }
          });
        }
        
        // Handle all other API calls with mock data
        if (urlStr.includes('/api/')) {
          console.log('üîÑ API intercepted:', urlStr);
          
          const mockData = {
            members: [
              { id: '1', name: 'Svein Hilmersen', handicap: '8.0', role: 'ADMIN' },
              { id: '2', name: 'Bj√∏rn M√∏rck', handicap: '12.5', role: 'HENGEBUK' }
            ],
            spainPresence: [],
            teeTimes: [],
            absences: []
          };
          
          if (urlStr.includes('/api/members')) {
            return Promise.resolve({ ok: true, json: () => Promise.resolve(mockData.members) });
          }
          
          return Promise.resolve({ ok: true, json: () => Promise.resolve([]) });
        }
        
        // For non-API requests, use original fetch
        return originalFetch.apply(this, arguments);
      };
      
      // Block all error popups from 404s
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('404')) {
          console.log('üîá 404 error blocked:', e.message);
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, true);
      
      console.log('‚úÖ Fetch interceptor active - NO 404s possible');
    </script>
