<!DOCTYPE html>
<html>
<head>

        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        input { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; border: 2px solid #ccc; }

<body>

<script>
// Authentication test without external dependencies
console.log('üß™ Test page loaded');

// Auto-test on load
